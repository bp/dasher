version: 1.0.{build}
skip_tags: true
image: Visual Studio 2017
configuration:
- Release
- Debug
before_build:
  appveyor-retry nuget restore
build:
  parallel: true
  verbosity: minimal
test:
  assemblies:
    - Dasher.Tests.dll
test_script:
  - dotnet test .\Dasher.Tests\Dasher.Tests.csproj --configuration Release --no-build
